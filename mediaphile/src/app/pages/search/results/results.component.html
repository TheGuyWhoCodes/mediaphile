<div class = "container">
  <h2>Exploring {{query}}: </h2>
  <div>
    <h6 *ngIf="shouldShowResultCount()">Found {{total_results}} results!</h6>
    <h6 *ngIf="type=='book'"><img src = "assets/gbs_preview_button1.png"></h6>
    <div *ngIf="type=='user'">
      <div *ngFor="let entry of arrayResults">
        <app-user-entity [entity]="entry" [userId]="entry['id']"></app-user-entity>
      </div>
    </div>
    <div *ngIf="type!='user'" class="row">
      <div *ngFor="let entry of arrayResults" class="col-md-3">
        <app-entity [entity]="entry" [type]="type"></app-entity>
      </div>
    </div>
    <div (click)="loadMore()" *ngIf="canLoadMore" class="load-more">Load More Results <fa-icon [icon]="faAngleDoubleRight"></fa-icon></div>
  </div>
</div>

<div class = "text-center" *ngIf="searchResultsContainsNone()">
  <h3>No results found! Try another search...</h3>
</div>

<div class="text-center align-middle loader" *ngIf="!hasReceivedResults()">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
