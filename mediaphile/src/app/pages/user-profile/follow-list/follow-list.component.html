<div>
  <span *ngIf="hasResults()">
    <div *ngFor="let entity of entities">
      <app-follow-entity [entity]="entity" [userId]="entity['id']"></app-follow-entity>
    </div>
  </span>
  <div *ngIf="!hasResults()">
    <div class = "text-center">
      <h2><fa-icon [icon]="faEye"></fa-icon> {{getEmptyText()}}</h2>
    </div>
  </div>
</div>
