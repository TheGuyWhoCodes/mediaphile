<div *ngIf = "hasReceivedResults()">
  <div *ngFor="let entry of entities">
    <app-follow-entity [entity]="entry"></app-follow-entity>
  </div>
  <div *ngIf="isEntitiesEmpty()">
    <div class = "text-center">
      <h2><fa-icon [icon]="faEye"></fa-icon> {{getEmptyText()}}</h2>
    </div>
  </div>
</div>
